<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Number</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        body {
            margin: 0;
        }
        #balloon-container {
            height: 100vh;
            padding: 1em;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            transition: opacity 500ms;
        }
        .balloon {
            height: 125px;
            width: 105px;
            border-radius: 75% 75% 70% 70%;
            position: relative;
        }
        .balloon:before {
            content: "";
            height: 75px;
            width: 1px;
            padding: 1px;
            background-color: #FDFD96;
            display: block;
            position: absolute;
            top: 125px;
            left: 0;
            right: 0;
            margin: auto;
        }
        .balloon:after {
            content: "â–²";
            text-align: center;
            display: block;
            position: absolute;
            color: inherit;
            top: 120px;
            left: 0;
            right: 0;
            margin: auto;
        }
        @keyframes float {
            from {transform: translateY(100vh); opacity: 1;}
            to {transform: translateY(-300vh); opacity: 0;}
        }
        .sofadi-one-regular {
            font-family: "Sofadi One", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        .centered-div {
            width: 100%;
            padding: 20px;
            text-align: center; 
        }
        .button-85 {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        .button-85:before {
            content: "";
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff7300,
                #fffb00,
                #48ff00,
                #00ffd5,
                #002bff,
                #7a00ff,
                #ff00c8,
                #ff0000
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }
        @keyframes glowing-button-85 {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        .button-85:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
    <div style="font-size:1in; position: relative;" class="centered-div" ><span class = "sofadi-one-regular" style="color: brown; ">Magic</span> Number</div>

    <div class="centered-div">Take a chance, 1 - 100.<br><strong>What do you think the magic number is? <br> You got 3 times</strong></div>
    
    <div class="centered-div" id ="result"></div>

    <div class="centered-div"><input id="guess" type="number" min="1" max="100">   <button onclick="onGo()" class="button-85">Go!</button></div>

    <div class="centered-div"><button type="button" class="button-85" onclick="startOver()">Start over</button></div>
    
    <div id="balloon-container"></div>

    <script>
        let times = 3;
        let randomNumber = Math.floor(Math.random() * 100) + 1;

        console.log(randomNumber);
function onGo() {

    const userGuessElement = document.getElementById('guess');
    const userGuess = userGuessElement.value;
    const resultElement = document.getElementById('result');

    if (times > 0) {
        times -= 1;

        if (!userGuess || userGuess < 1 || userGuess > 100) {
            resultElement.textContent = "Please enter a number between 1 and 100.";
        } else if (userGuess == randomNumber) {
            createBalloons(30);
            toastr.success('Congratulations! You guessed the correct number!');
            resultElement.textContent = "Congratulations! You guessed the correct number!";
            times = 0; 
        } else if (userGuess < randomNumber) {
            resultElement.textContent = `Too low! You have ${times} tries left.`;
            userGuessElement.value = '';
            userGuessElement.focus();
        } else {
            resultElement.textContent = `Too high! You have ${times} tries left.`;
            userGuessElement.value = '';
            userGuessElement.focus();
        }
    }

    if (times === 0 && userGuess != randomNumber) {
        resultElement.textContent = "Game Over. You've used all attempts.";
        userGuessElement.value = '';
        userGuessElement.disabled = true; 
        toastr.error('Game Over!');
    }
}


function startOver() {
    times = 3; 
    removeBalloons();
    randomNumber = Math.floor(Math.random() * 100) + 1;
    document.getElementById('guess').value = '';
    document.getElementById('result').textContent = '';
    document.getElementById('guess').disabled = false;
    document.getElementById('guess').focus();
}

        const balloonContainer = document.getElementById("balloon-container");

        function random(num) {
            return Math.floor(Math.random() * num);
        }

        function getRandomStyles() {
            var r = random(255);
            var g = random(255);
            var b = random(255);
            var mt = random(200);
            var ml = random(50);
            var dur = random(5) + 5;
            return `
            background-color: rgba(${r},${g},${b},0.7);
            color: rgba(${r},${g},${b},0.7); 
            box-shadow: inset -7px -3px 10px rgba(${r - 10},${g - 10},${b - 10},0.7);
            margin: ${mt}px 0 0 ${ml}px;
            animation: float ${dur}s ease-in infinite
            `;
        }

        function createBalloons(num) {
            if (!balloonContainer) {
                console.error("No balloon container found! Make sure there's a div with id 'balloon-container'.");
                return;
            }
            for (var i = num; i > 0; i--) {
                var balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.cssText = getRandomStyles();
                balloonContainer.append(balloon);
            }
        }

        function removeBalloons() {
            if (balloonContainer) {
                balloonContainer.style.opacity = 0;
                setTimeout(() => {
                    balloonContainer.innerHTML = '';  
                    balloonContainer.style.opacity = 1; 
                }, 500);
            }
        }
    </script>
</body>
</html>
